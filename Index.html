<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IT DEPARTMENT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('wit1.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            margin: 0;
        }
        .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        }
        .logo{
            width:80px;
            height: auto;
            border-radius: 50%;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="username"],
        input[type="password"] {
            width: 93%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>



<body>
    <div class="login-container">
        <div class="logo-container">
    <img class="logo" src="logo.png">
</div>
        <h2>Sign Up</h2>
        <form action="login.php" method="POST">

           
            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required>
            
            <label for="username">Username:</label>
            <input type="username" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
            
            
        </form>
    </div>
</body>

</html>
